<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>REGISTRO</title>
        <script src="https://kit.fontawesome.com/313a99ee37.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./sass/style.css">
    </head>
<body>
	<body>
        <section id="sectionRegistro">
            <div class="contenedor-registro">
                <div class="formulario-registro">
                    <form id="form-registro">
                        <h2><strong>REGISTRARSE</strong></h2>
    
                        <div class="input-contenedor">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" required>
                            <label for="name">Nombre</label>
                        </div>
    
                        <div class="input-contenedor">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" required>
                            <label for="email">Correo electrónico</label>
                        </div>
    
                        <div class="input-contenedor">
                            
                            <input type="password" id="password" required>
                            <label for="password">Contraseña</label>
                            <input type="checkbox" id="mostrarContrasena" style="display: inline-block; width:1em; height: 1em;">
                        </div>
    
                        <button type="submit" class="btnAcceder">CREAR</button>
                    </form>
                </div>
            </div>
        </section>
    <script src="./javascript/registrarse.js"></script>
</body>
</html>
